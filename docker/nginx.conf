upstream auth_servers {
    # Round Robin
    server auth_instance_1:8080;
    server auth_instance_2:8080;
}

upstream product_servers {
    least_conn;
    server product_instance_1:8080;
    server product_instance_2:8080;
    server product_instance_3:8080;
}

upstream order_servers {
    # Weighted Round Robin
    server order_instance_1:8080 weight=6;
    server order_instance_2:8080 weight=5;
    server order_instance_3:8080 weight=4;
    server order_instance_4:8080 weight=3;
    server order_instance_5:8080 weight=2;
}

upstream other_servers {
    ip_hash;
    server other_instance_1:8080;
    server other_instance_2:8080;
}

server {
    listen 80;
    
    location /auth {
        proxy_pass http://auth_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /product {
        proxy_pass http://product_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /order {
        proxy_pass http://order_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://other_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /metrics {
        proxy_pass http://auth_instance_1:8080/metrics;
    }
}
